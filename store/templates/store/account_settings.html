<!DOCTYPE html>
<html>
<head>
    <title>Account Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f5f5;
            padding: 10px 20px;
        }
        .nav-bar a {
            text-decoration: none;
            margin-left: 15px;
            color: #333;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
        }
        .logout-link {
            display: inline-block;
            margin-top: 20px;
            color: #fff;
            background-color: #d9534f;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
        }
        .logout-link:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div><h2>Bookstore</h2></div>
        <div>
            <a href="{% url 'book-list' %}">Books</a>
            <a href="{% url 'view-cart' %}">Cart</a>
            <a href="{% url 'account-settings' %}">Account</a>
        </div>
    </div>

    <div class="container">
        <h2>Account Settings</h2>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>First Name:</strong> {{ user.first_name }}</p>
        <p><strong>Last Name:</strong> {{ user.last_name }}</p>

        <a href="{% url 'logout' %}" class="logout-link">Logout</a>
    </div>
</body>
</html>
